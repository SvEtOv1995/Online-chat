<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        #chat-log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #chat-input-container {
            display: flex;
            gap: 10px;
        }
        #chat-message-input {
            flex: 1;
        }
    </style>
</head>
<body>
    <h2>Room: {{ room_name }}</h2>

    <!-- Список сообщений -->
    <div id="chat-log">
        {% for message in messages %}
            <div>
                <strong>{{ message.user.username }}</strong>: {{ message.content }}
                <span style="font-size: 0.8em; color: gray;">{{ message.timestamp }}</span>
            </div>
        {% endfor %}
    </div>

    <!-- Ввод сообщения -->
    <div id="chat-input-container">
        <input id="chat-message-input" type="text" placeholder="Enter your message">
        <button id="chat-message-submit">Send</button>
    </div>

    <!-- CSRF токен -->
    <input type="hidden" id="csrf-token" value="{{ csrf_token }}">

    <script>
        const roomName = "{{ room_name }}";  // Имя комнаты
        const chatLog = document.getElementById('chat-log');  // Контейнер для сообщений
        const messageInput = document.getElementById('chat-message-input');  // Поле ввода
        const submitButton = document.getElementById('chat-message-submit');  // Кнопка отправки
        const csrfToken = document.getElementById('csrf-token').value;  // CSRF токен

        // Функция отправки сообщения
        submitButton.onclick = function () {
            const message = messageInput.value.trim();  // Получаем сообщение
            if (!message) {
                alert('Message cannot be empty!');
                return;
            }

            // URL для отправки POST-запроса
            const url = `/${roomName}/send/`;

            // Отправляем POST-запрос
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': csrfToken
                },
                body: new URLSearchParams({ 'message': message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to send message.');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                } else {
                    // Добавляем новое сообщение в чат
                    const newMessage = document.createElement('div');
                    newMessage.innerHTML = `<strong>${data.user}</strong>: ${data.content} 
                        <span style="font-size: 0.8em; color: gray;">${data.timestamp}</span>`;
                    chatLog.appendChild(newMessage);
                    chatLog.scrollTop = chatLog.scrollHeight;  // Прокручиваем вниз
                    messageInput.value = '';  // Очищаем поле ввода
                }
            })
            .catch(error => console.error('Error:', error));
        };

        // Отправка сообщения по нажатию Enter
        messageInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
